<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>If you were a speck</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #zoom-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center;
    }

    .layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 4vw;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      user-select: none;
    }

    .visible {
      opacity: 1;
    }

    #help-bar {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    .help-container {
      position: relative;
      display: inline-block;
    }

    .button-row {
      display: inline-flex;
      gap: 10px;
    }

    .help-button {
      background-color: #222;
      color: white;
      border: 1px solid #555;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .help-button:hover {
      background-color: #444;
    }

    #help-popup-shared {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 5px;
      background: #111;
      color: white;
      border: 1px solid #555;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      white-space: normal;
      text-align: left;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      overflow-wrap: break-word;
      z-index: 20;
    }

    .help-container:hover #help-popup-shared {
      display: block;
    }

    #warp-tracker {
      margin-top: 8px;
      color: #888;
      font-size: 14px;
      font-family: monospace;
    }
  </style>
</head>
<body>

<div id="zoom-container"></div>

<div id="help-bar">
  <div class="help-container">
    <div class="button-row">
      <button class="help-button"
              onmouseover="showPopup('Use the mouse scroll wheel to zoom in and out through layers.')"
              onmouseout="hidePopup()">About</button>
      <button class="help-button"
              onmouseover="showPopup('Use the Up and Down arrow keys to zoom through the layers manually.')"
              onmouseout="hidePopup()">Controls</button>
    </div>
    <div id="help-popup-shared">Helper text</div>
    <div id="warp-tracker">Traverses: 0</div>
  </div>
</div>

<script>
  const container = document.getElementById('zoom-container');
  const objectNames = [
    "Quark", "Proton / Neutron / Electron", "Atom", "Molecule", "Macromolecule",
    "Organelle", "Cell", "Tissue", "Organ", "Organ System", "Human", "Group",
    "House / Dwelling", "Neighborhood", "City", "Region", "Nation-State",
    "Continent", "Planet", "Moon", "Solar System", "Star Cluster", "Galaxy",
    "Galactic Cluster", "Supercluster", "Cosmic Web", "Observable Universe",
    "Entire Universe", "Multiverse (theoretical)", "Mathematical / Informational Substrate"
  ];

  let layerIndex = 0;
  let mode = 'normal';
  let warpCount = 0;
  let netSteps = 0;
  const totalLayers = objectNames.length;
  const warpDisplay = document.getElementById('warp-tracker');
  const popup = document.getElementById('help-popup-shared');
  let currentLayer = null;

  function showPopup(text) {
    popup.textContent = text;
    popup.style.display = 'block';
  }

  function hidePopup() {
    popup.style.display = 'none';
  }

  function getObjectName(index) {
    return objectNames[index % objectNames.length];
  }

  function createLayer(name) {
    const layer = document.createElement('div');
    layer.className = 'layer';
    layer.textContent = name;
    return layer;
  }

  function updateWarpCount(delta) {
    netSteps += delta;
    if (netSteps >= totalLayers) {
      warpCount++;
      netSteps = 0;
    } else if (netSteps <= -totalLayers) {
      warpCount--;
      netSteps = 0;
    }
    warpDisplay.textContent = `Traverses: ${warpCount}`;
  }

  function updateLayer(delta) {
    updateWarpCount(delta);
    layerIndex = (layerIndex + delta + totalLayers) % totalLayers;

    const scaleBase = 0.8;
    const midIndex = Math.floor(totalLayers / 2);
    const scale = Math.pow(scaleBase, midIndex - layerIndex);
    container.style.transform = `scale(${scale})`;

    const newLayer = createLayer(getObjectName(layerIndex));
    container.appendChild(newLayer);
    requestAnimationFrame(() => newLayer.classList.add('visible'));

    if (currentLayer) {
      currentLayer.classList.remove('visible');
    }

    setTimeout(() => {
      container.querySelectorAll('.layer').forEach(layer => {
        if (!layer.classList.contains('visible')) {
          container.removeChild(layer);
        }
      });
    }, 400);

    currentLayer = newLayer;
  }

  // Initialize the first layer
  currentLayer = createLayer(getObjectName(layerIndex));
  container.appendChild(currentLayer);
  requestAnimationFrame(() => currentLayer.classList.add('visible'));

  // User input handling
  window.addEventListener('wheel', (e) => {
    e.preventDefault();
    const delta = e.deltaY < 0 ? 1 : -1;
    updateLayer(delta);
  }, { passive: false });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowUp') updateLayer(1);
    if (e.key === 'ArrowDown') updateLayer(-1);
  });

  window.addEventListener('click', (e) => {
    if (e.button !== 0) return;
    mode = (mode === 'normal') ? 'morse' :
           (mode === 'morse') ? 'braille' : 'normal';
    if (currentLayer) {
      currentLayer.textContent = getObjectName(layerIndex);
    }
  });
</script>

</body>
</html>
