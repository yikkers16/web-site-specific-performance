<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>If I Were a Speck</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="zoom-container"></div>

  <div id="help-bar">
    <div class="help-container">
      <div class="button-row">
        <button class="help-button translatable"
                data-original-text="About"
                onmouseover="showPopup('<i>If I Were a Speck</i> draws on Chaos Theory to explore the underlying order within the seeming chaos of the world. This site invites a visceral experience of traversing a multiverse of scales—across space, time, and language. While the universe may appear arbitrary and random, our embodied interactions with it can reveal deep patterns of order.')"
                onmouseout="hidePopup()">About</button>
        <button class="help-button translatable"
                data-original-text="Navigate"
                onmouseover="showPopup('<b>Click</b> = Translate; <b>Scroll</b> ↕ = In / Out; <b>Spacebar</b> = Pattern')"
                onmouseout="hidePopup()">Navigate</button>
      </div>
      <div id="help-popup-shared" class="help-popup-base translatable"></div>
      <div id="warp-tracker">Traverses: 0</div>
    </div>
  </div>

  <div id="current-object-display"></div>
  <div id="traversal-history-display"></div>

  <script src="script.js"></script>
</body>
</html>
